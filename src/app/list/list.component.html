<div class="row pt-3 mb-5">
    <div class="col-12 text-center">
        <div class="row p-3">
            <div class="col-12 text-center">
                <h2>Categories</h2>
                <h3>See my photo portfolios by different categories.</h3>
            </div>
        </div>
        <div class="row px-3">
			<div class="col-lg-4 col-sm-6 text-center my-3" *ngFor="let photoCategory of photoCategories">
                <div class="relative text-center">
                    <a [routerLink]="['/category', (photoCategory.name).toLowerCase()]">
    				    <img src="{{ photoCategory.photo }}" alt="{{ photoCategory.name }}" class="img-fluid rounded">
                    </a>
                    <div class="absolute text-white">
                        <h3 class="pt-1 px-2"><a [routerLink]="['/category', (photoCategory.name).toLowerCase()]">{{ photoCategory.name }}</a></h3>
                    </div>
                </div>
			</div>
        </div>
    </div>
</div>
